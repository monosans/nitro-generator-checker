[tool.black]
target-version = ["py37"]
line-length = 80
skip-magic-trailing-comma = true
preview = true

[tool.mypy]
python_version = "3.8"
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
warn_unreachable = true
local_partial_types = true
enable_error_code = [
    "redundant-self",
    "redundant-expr",
    "possibly-undefined",
    "truthy-bool",
    "truthy-iterable",
    "ignore-without-code",
    "unused-awaitable",
]
strict = true

[[tool.mypy.overrides]]
module = "aiohttp_socks.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py37"
line-length = 80
